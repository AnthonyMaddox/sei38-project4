<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poisonous Plants</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="headDiv">
      <h1 class="gameTitle">Poisonous Plants</h1>
      <h5 class="scoreDiv">Score: <span class="score">0 </span>/14</h5>
    </div>
    <div>
      <h2 class="prompter"></h2>
    </div>
    <div class="cardDiv">
      <div class="innerCardDiv">
        <div class="topCard"></div>
        <div class="bottomCard"></div>
      </div>
    </div>
    <br />
    <form action="">
      <label>Who Am I?</label>
      <input style="text-transform: capitalize;" type="text" />
      <input type="submit" value="Guess" />
    </form>
    <button class="resetBtn">Restart Game</button>
    <p class="bottomP">
      Either 'Click' on the picture or press the 'Right Arrow Key' to flip through
      the cards.
    </p>
    <script src="script.js"></script>
  </body>
</html>
