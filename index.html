<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poisonous Plants</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="headDiv">
      <h1 class="gameTitle">Poisonous Plants</h1>
      <h5 class="scoreDiv">Score: <span class="score">0 </span>/14</h5>
    </div>
    <div>
      <h2 class="prompter"></h2>
    </div>
    <div class="cardDiv">
      <div class="innerCardDiv">
        <div class="topCard"></div>
        <div class="bottomCard"></div>
      </div>
    </div>
    <br />
    <form action="">
      <label>Who Am I?</label>
      <input type="text" />
      <input type="submit" value="Guess" />
    </form>
    <p class="bottomP">
      Click or Tap on the middle picture, or Press the right arrow key to enter
      the forest and test your knowledge of poisonous plants.
    </p>
    <button class="resetBtn">Restart Game</button>
    <p class="bottomP" id="webmd-para">
      <small>Pictures by</small>
      <a
        class="webmd-link"
        href="https://www.webmd.com/skin-problems-and-treatments/ss/slideshow-poison-plants-guide"
        target="_blank"
        >WebMd</a
      >
    </p>
    <script src="script.js"></script>
  </body>
</html>
